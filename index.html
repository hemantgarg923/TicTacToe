<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="mainHeading">TIC-TAC-TOE</h1>
    <div id="container">
        <div id="row1" class="row">
            <div id="div1" class="box"></div>
            <div id="div2" class="box"></div>
            <div id="div3" class="box"></div>
        </div>
        <div id="row2" class="row">
            <div id="div4" class="box"></div>
            <div id="div5" class="box"></div>
            <div id="div6" class="box"></div>
        </div>
        <div id="row3" class="row">
            <div id="div7" class="box"></div>
            <div id="div8" class="box"></div>
            <div id="div9" class="box"></div>
        </div>
    </div>

    <div id="modal">
        <div id="modalInnerDiv">
            <div id="winnerPlayer"></div>
            <div id="winnerText">Winner !!</div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
